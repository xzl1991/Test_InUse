<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For you!</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.eraser.js"></script>
    <style>
        .love {
            background-image: url("love_bg.png");
            display: none;
        }

        body {
            text-align: center;
        }

        .container {
            position: relative;
            display: inline-block;
            width: 500px;
            height: 500px;
        }

        #robot {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
        }

        #redux {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
        }
    </style>
    <style type="text/css">
        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }
        .button {

            border-radius: 4px;
        }


    </style>
    <style type="text/css">
        .transparent.header {
            background: #333;
        }

        section[role="main"] {
            background: #333;
            color: #fff;
        }

            section[role="main"] h1 {
                color: #fff;
            }

            section[role="main"] h2 {
                color: #fff;
            }

            section[role="main"] h3 {
                color: #fff;
            }

        .button {
            margin-right: 0.5em;
            border-radius: 4px;
        }

        ol {
            margin-left: 2em;
        }

        div#sidebarAd.cleanslate {
            background: #444 !important;
            color: #fff !important;
        }

            div#sidebarAd.cleanslate .ad-sponsor {
                color: #ccc !important;
            }

        .zurb-footer-top {
            background: #222;
        }

        @-webkit-keyframes bigAssButtonPulse {
            from {
                background-color: #749a02;
                -webkit-box-shadow: 0 0 25px #333;
            }

            50% {
                background-color: #91bd09;
                -webkit-box-shadow: 0 0 50px #91bd09;
            }

            to {
                background-color: #749a02;
                -webkit-box-shadow: 0 0 25px #333;
            }
        }

        @-webkit-keyframes greenPulse {
            from {
                background-color: #749a02;
                -webkit-box-shadow: 0 0 9px #333;
            }

            50% {
                background-color: #91bd09;
                -webkit-box-shadow: 0 0 18px #91bd09;
            }

            to {
                background-color: #749a02;
                -webkit-box-shadow: 0 0 9px #333;
            }
        }

        @-webkit-keyframes bluePulse {
            from {
                background-color: #007d9a;
                -webkit-box-shadow: 0 0 9px #333;
            }

            50% {
                background-color: #2daebf;
                -webkit-box-shadow: 0 0 18px #2daebf;
            }

            to {
                background-color: #007d9a;
                -webkit-box-shadow: 0 0 9px #333;
            }
        }

        @-webkit-keyframes redPulse {
            from {
                background-color: #bc330d;
                -webkit-box-shadow: 0 0 9px #333;
            }

            50% {
                background-color: #e33100;
                -webkit-box-shadow: 0 0 18px #e33100;
            }

            to {
                background-color: #bc330d;
                -webkit-box-shadow: 0 0 9px #333;
            }
        }

        @-webkit-keyframes magentaPulse {
            from {
                background-color: #630030;
                -webkit-box-shadow: 0 0 9px #333;
            }

            50% {
                background-color: #a9014b;
                -webkit-box-shadow: 0 0 18px #a9014b;
            }

            to {
                background-color: #630030;
                -webkit-box-shadow: 0 0 9px #333;
            }
        }

        @-webkit-keyframes orangePulse {
            from {
                background-color: #d45500;
                -webkit-box-shadow: 0 0 9px #333;
            }

            50% {
                background-color: #ff5c00;
                -webkit-box-shadow: 0 0 18px #ff5c00;
            }

            to {
                background-color: #d45500;
                -webkit-box-shadow: 0 0 9px #333;
            }
        }

        @-webkit-keyframes orangellowPulse {
            from {
                background-color: #fc9200;
                -webkit-box-shadow: 0 0 9px #333;
            }

            50% {
                background-color: #ffb515;
                -webkit-box-shadow: 0 0 18px #ffb515;
            }

            to {
                background-color: #fc9200;
                -webkit-box-shadow: 0 0 9px #333;
            }
        }

        a.button {
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
        }

        .green.button {
            -webkit-animation-name: greenPulse;
            -webkit-animation-duration: 3s;
        }

        .blue.button {
            -webkit-animation-name: bluePulse;
            -webkit-animation-duration: 4s;
        }

        .red.button {
            -webkit-animation-name: redPulse;
            -webkit-animation-duration: 1s;
        }

        .magenta.button {
            -webkit-animation-name: magentaPulse;
            -webkit-animation-duration: 2s;
        }

        .orange.button {
            -webkit-animation-name: orangePulse;
            -webkit-animation-duration: 3s;
        }

        .orangellow.button {
            -webkit-animation-name: orangellowPulse;
            -webkit-animation-duration: 5s;
        }

        .wall-of-buttons {
            text-align: center;
            margin-top: 2em;
            margin-bottom: 2em;
        }
    </style>
</head>

<body>
    <canvas class="canvas"></canvas>

    <div class="love">
        <span class="container">
            <img id="robot" src="love_redux.png"/>
            <img id="redux" src="love.png"/>

            <audio src="http://sp.mslwt.com/%E6%A2%81%E6%96%87%E9%9F%B3%20-%20%E6%83%85%E4%BA%BA%E7%9F%A5%E5%B7%B1.mp3" id="adLove" autoplay="autoplay"/>
        </span>
    </div>
    <iframe id="iframe" frameborder="0" style=" position: absolute; left: 0; top: 0; width: 99.8%; height: 99%; z-index: 20000;display:none;" src="mypic.html"></iframe>
    <script src="index.js" ></script>
</body>
</html>
