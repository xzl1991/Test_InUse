<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		window.status ="测试window常用属性";//状态栏中显示
		var c = window.closed;
		var n = window.name;
		var st = window.status;
		var sc = window.screen.valueOf();
		var w = window.innerWidth;
		var h = window.innerHeight;
		var l = window.screenLeft;
		var t = window.screenTop;
		document.write("closed:"+c+"<br><br>");
		document.write("名字:"+n+"<br><br>");
		document.write("状态:"+st+"<br><br>");
		document.write("屏幕:"+sc+"<br><br>");
		document.write("文档显示区宽度:"+w+"<br><br>");
		document.write("文档显示区高度:"+h+"<br><br>");
		document.write("左上方屏幕X坐标:"+l+"<br><br>");
		document.write("左上方屏幕Y坐标:"+t+"<br><br>");
		document.write("cookie："+document.cookie);
	</script>
</body>
</html>
